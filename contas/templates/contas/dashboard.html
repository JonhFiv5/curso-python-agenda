{% extends 'base.html' %}
{% block titulo %} Dashboard {% endblock  %}

{% block conteudo %}
    <h1 class="mt-3 mb-3">Dashboard</h1>
    {% include 'parciais/_messages.html' %}
    <p class="lead">
        Bem vindo(a), {{ user.first_name }} {{ user.last_name }}!
    </p>
    <p>
        O seu nome de usuário é <strong>{{ user }}</strong>.
    </p>
    <div class="container">
        <form action="{% url 'salvar_contato' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{form}}
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
