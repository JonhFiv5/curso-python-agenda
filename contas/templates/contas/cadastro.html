{% extends 'base.html' %}
{% block titulo %} Cadastro {% endblock  %}

{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>

{% include 'parciais/_messages.html' %}
<form method="POST" action="{% url 'cadastro' %}">
    {% csrf_token%}
    <div class="form-group">
        <label>Nome</label>
        <input name="nome" type="text" class="form-control" aria-describedby="emailHelp" autocomplete="off" value="{{ request.POST.nome }}">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input name="sobrenome" type="text" class="form-control" aria-describedby="emailHelp" autocomplete="off" value="{{ request.POST.sobrenome }}">
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input name="email" type="email" class="form-control" aria-describedby="emailHelp" autocomplete="off" value="{{ request.POST.email }}">
    </div>
    <div class="form-group">
        <label>Usu√°rio</label>
        <input name="usuario" type="text" class="form-control" aria-describedby="emailHelp" autocomplete="off" value="{{ request.POST.usuario }}">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input name="senha_a" type="password" class="form-control">
    </div>
    <div class="form-group">
        <label>Repita a senha</label>
        <input name="senha_b" type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
