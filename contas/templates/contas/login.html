{% extends 'base.html' %}
{% block titulo %} Login {% endblock  %}

{% block conteudo %}
    <h1 class="mt-3 mb-3">Login</h1>
    {% include 'parciais/_messages.html' %}

    {% if not user.is_authenticated %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token%}
            <div class="form-group">
                <label>Usuário</label>
                <input name="usuario" type="text" class="form-control" aria-describedby="emailHelp" autocomplete="off" value="{{ request.POST.usuario }}">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input name="senha" type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    {% else %}
        <p>
            Você já realizou login como {{ user }}.
            <a href="{% url 'logout' %}">Clique aqui</a> para sair.
        </p>
    {% endif %}
{% endblock %}
